spring.application.name=lineage
spring.data.neo4j.database = neo4j
spring.neo4j.uri=neo4j://neo4j:7687
spring.neo4j.authentication.username=neo4j
spring.neo4j.authentication.password=password

spring.kafka.bootstrap-servers=kafka-1:29092,kafka-2:39092,kafka-3:49092
spring.kafka.group-id=lineage-backend

# disable auto commit - acknowledge messages manually
spring.kafka.consumer.enable-auto-commit=false
# if no consumer offset is not found, restart from the beginning
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.max-poll-records=10000
